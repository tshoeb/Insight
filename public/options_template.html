<div class="form-group" ng-controller="VizfiltOptionsController">
	<form>
		<label class="labelling">Index:</label>
		<select ng-model="vis.params.index" ng-options="o as o for o in idlist" ng-change="makeselection()">
		</select>

		<fieldset  data-ng-repeat="choice in choices" ng-show="selected">
			<pre><label>Attribute:</label>
			<select ng-model="choice.attr" ng-options="term as term for term in termlist">
			</select></pre>

			<pre><label>Top N Values:</label>
	  		<input type="range" ng-model="choice.topn" min="10" max="100"/></pre>
	  		<button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
	  	</fieldset>
	  	<button class="addfields" ng-click="addNewChoice()">Add fields</button>
	  	<!-- <button type="button" ng-click="bindem()">Process</button> -->
  	</form>
  	<button class="compfields" ng-click="complete()">Process</button>
  	
  	<div id="choicesDisplay">
      {{ choices }}
      {{ vis.params.attributes }}
  	</div>

  	<md-button class="md-fab md-mini md-primary" aria-label="Use Android">
     	<md-icon md-svg-src="img/plus.svg"></md-icon>
    </md-button>
</div>
